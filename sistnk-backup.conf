<VirtualHost *:80>
    ServerAdmin webmaster@sistnk-backup.local
    ServerName sistnk-backup.local
    DocumentRoot /var/www/html/sistnk-backup

    <Directory /var/www/html/sistnk-backup>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sistnk-backup_error.log
    CustomLog ${APACHE_LOG_DIR}/sistnk-backup_access.log combined
</VirtualHost>
